# generates the parser with 'tree-sitter generate' if the parser is out of date
name: Generate Parser

on:
  push:
    branches:
      - main
      - revive-playground # FIXME: remove once completed testing

jobs:
  generate:
    name: Generate Parser
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2

      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm ci

      - name: Install emscripten
        uses: mymindstorm/setup-emsdk@v10
        with:
          version: 2.0.16

      - name: prerun (remove me)
        run: |
          emcc --help
          ls -la node_modules/

      - name: Generate parser WASM files
        run: |
          npx tree-sitter generate
          echo "finished generating"
          npx tree-sitter build-wasm
          echo "finished building wasm"

      - name: Commit generated parser files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate parser
          file_pattern: src

      - name: Checkout gh-pages branch to ./gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: ./gh-pages

      - run: mv *.wasm ./gh-pages

      - name: Commit generated WASM binding
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate WASM binding
          file_pattern: '*.wasm'
          repository: ./gh-pages
